<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The University of Baylor</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/colors.css" rel="stylesheet">
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <div class="container">
            <div class="page-header">
                <h1>Welcome to The University of Baylor</h1>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <img class="img-responsive" src="img/pronunciation.png"></img>
                </div>
                <div class="col-xs-9">
                    <p>While many are confused and try to pronounce the school name as it is written, the preferred pronunciation (source: every ESPN announcer ever) is "Beh-lur"</p>
                </div>
            </div>
            <h2>School Colors</h2>
            <div class="row">
                <div class="col-md-4" id="black">
                    <h3>Beh-lur Black</h3>
                </div>
                <div class="col-md-4" id="yellow">
                    <h3>Sweatstain Yellow</h3>
                </div>
                <div class="col-md-4" id="grey">
                    <h3>Gunmetal Grey</h3>
                </div>
            </div>
        </div>
    </body>
</html>
